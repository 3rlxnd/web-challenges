<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form>
      <p id="personal-information">We want to get to know you! Please enet your personal information.</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text">
        <label for="LastName">Last Name:</label>
        <input id="LastName" type="text">
        <label for="birthday">Your Birthday:</label>
        <input id="birthday" type="date">
      </fieldset>
      <p id="further-information">We want to get to know you! Please enet your personal information.</p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="color">Favourite Color</label>
        <input id="color" type="color" value="#E5430F">
        <label for="pet">Favourite Pet</label>
        <select id="pet">
          <option>Agra Cadabra</option>
          <option>Chicken Turtle</option>
          <option>Fried Egg Jellyfish</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
